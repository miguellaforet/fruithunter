<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FruitHunter</title>
    <style>
      body {
        margin: 40px 0 0 0;
        padding: 0;
        background-color: #eee;
        text-align: center;
      }

      #game-canvas {
        image-rendering: pixelated;
        image-rendering: crisp-edges;
        image-rendering: -moz-crisp-edges;
        -webkit-box-shadow: 0px 4px 17px 0px rgba(0, 0, 0, 0.19);
        -moz-box-shadow: 0px 4px 17px 0px rgba(0, 0, 0, 0.19);
        box-shadow: 0px 4px 17px 0px rgba(0, 0, 0, 0.19);
        margin-bottom: 20px;
        margin-left: 20px;
        margin-right: 20px;
        display: inline-block;
        vertical-align: top;
      }

      #score-table {
        font-size: 13px;
        vertical-align: top;
        display: inline-block;
        font-family: Arial, Helvetica, sans-serif;
      }

      #score-table tr.header td {
        border-bottom: 1px solid #ccc;
        padding-bottom: 8px;
      }

      #score-table tr.footer td {
        border-top: 1px solid #ccc;
        font-size: 11px;
      }

      #score-table td {
        padding-top: 5px;
        padding-bottom: 5px;
      }

      #score-table .socket-id {
        font-weight: normal;
        color: #222;
        width: 150px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        display: inline-block;
      }

      #score-table .score-value {
        font-weight: bold;
        color: #000;
        text-align: right;
      }

      #score-table .current-player .socket-id,
      #score-table .current-player .score-value {
        color: #bdaa27;
      }

      #max-concurrent-connection-message {
        background-color: #f0db4f;
        border: 1px solid #000;
        text-align: center;
        margin: auto;
        margin: 100px;
        padding: 50px;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        font-family: Arial, Helvetica, sans-serif;
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="max-concurrent-connection-message">
      <h1>Número máximo de conexões atingida!</h1>
      <h2>(não feche esta página)</h2>
      <p>
        Apesar do número máximo ter sido atingido, esta página ficará tentando
        reconectar em background automaticamente. Assim que aumentarmos o número
        de conexões, você não precisará fazer nada para reconectar e começar a
        jogar com a turma!
      </p>
    </div>
    <div id="game-container">
      <canvas id="game-canvas"></canvas>
      <table id="score-table"></table>
    </div>

    <script></script>
  </body>
</html>
